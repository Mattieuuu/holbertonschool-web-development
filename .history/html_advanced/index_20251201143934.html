<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My Webpage</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- Logo linking to home -->
      <a href="index.html">
        <img src="logo.png" alt="Logo">
      </a>

      <!-- Navigation links -->
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
      <section>
        <!-- First block: Banner text -->
        <div class="banner-text">
          <h1>Welcome to Our Website</h1>
          <p>This is a short description of the banner.</p>
          <button>Learn More</button>
        </div>

        <!-- Second block: Features section -->
        <div class="features">
          <h2>Our Features</h2>
          
          <div class="feature-list">
            <!-- Feature 1 -->
            <div class="feature">
              <img src="feature1.png" alt="Feature 1">
              <h3>Feature One</h3>
              <p>Description of feature one.</p>
            </div>

            <!-- Feature 2 -->
            <div class="feature">
              <img src="feature2.png" alt="Feature 2">
              <h3>Feature Two</h3>
              <p>Description of feature two.</p>
            </div>

            <!-- Feature 3 -->
            <div class="feature">
              <img src="feature3.png" alt="Feature 3">
              <h3>Feature Three</h3>
              <p>Description of feature three.</p>
            </div>

            <!-- Feature 4 -->
            <div class="feature">
              <img src="feature4.png" alt="Feature 4">
              <h3>Feature Four</h3>
              <p>Description of feature four.</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
